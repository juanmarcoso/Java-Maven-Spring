spring.application.name=estudiantes

# Conexion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/estudiante_db
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Evitar que se cree el esquema nuevamente
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Desactivar aplicacion tomcat para indicar que no es una aplicacion web
spring.main.web-application-type=none

